<div id="sf_{{form.key.slice(-1)[0]}}" class="form-group schema-form-{{form.type}} {{form.htmlClass}}"
     ng-class="{'has-error': form.disableErrorState !== true && hasError() && model.editMode, 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }">
  <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle(), 'error': form.disableErrorState !== true && hasError()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>

  <input ng-if="!form.fieldAddonLeft && !form.fieldAddonRight"
         ng-show="form.key && model.editMode"
         type="{{form.type}}"
         step="any"
         sf-changed="form"
         placeholder="{{form.placeholder}}"
         class="form-control {{form.fieldHtmlClass}}"
         id="{{form.key.slice(-1)[0]}}"
         maxlength="{{form.maxLength}}"
         ng-model-options="{ debounce: 300 }"
         ng-model="$$value$$"
         ng-disabled="form.readonly"
         ng-class="{'error': form.disableErrorState !== true && hasError() }"
         schema-validate="form"
         name="{{form.key.slice(-1)[0]}}"
         aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}">

   <div ng-if="!form.filter" class="viewmode display" ng-show="!model.editMode">{{model[form.key.slice(-1)[0]]}}</div>
   <div ng-if="form.filter" class="viewmode display" ng-show="!model.editMode">{{model[form.key.slice(-1)[0]] | useFilter:form.filter}}</div>

  <div ng-if="form.fieldAddonLeft || form.fieldAddonRight"
       ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}">
    <span ng-if="form.fieldAddonLeft"
          class="input-group-addon"
          ng-bind-html="form.fieldAddonLeft"></span>
    <input ng-show="form.key && model.editMode"
           type="{{form.type}}"
           step="any"
           sf-changed="form"
           placeholder="{{form.placeholder}}"
           class="form-control {{form.fieldHtmlClass}}"
           id="{{form.key.slice(-1)[0]}}"
           maxlength="{{form.maxLength}}"
           ng-model-options="form.ngModelOptions"
           ng-model="$$value$$"
           ng-disabled="form.readonly"
           ng-class="{'error': form.disableErrorState !== true && hasError() }"
           schema-validate="form"
           name="{{form.key.slice(-1)[0]}}"
           aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}">

     <div ng-if="!form.filter" class="viewmode display" ng-show="!model.editMode">{{model[form.key.slice(-1)[0]]}}</div>
     <div ng-if="form.filter" class="viewmode display" ng-show="!model.editMode">{{model[form.key.slice(-1)[0]] | useFilter:form.filter}}</div>

    <span ng-if="form.fieldAddonRight"
          class="input-group-addon"
          ng-bind-html="form.fieldAddonRight"></span>
  </div>

  <span ng-if="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
        aria-hidden="true"></span>

        <small ng-show="model.editMode" ng-if="hasError()"
              id="{{form.key.slice(-1)[0] + 'Status'}}"
              class="error" sf-message="form.description"></small>
  <!--<small class="help-block" sf-message="form.description"></small>-->
</div>
